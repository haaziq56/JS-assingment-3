
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Color Flipper</h1>
      <p>Current Color: <span id="colorCode">#FF5733</span></p>
      <button id="colorBtn">Click it</button>
    </div>
  </body>
  <script>
    // JavaScript to handle cycling through colors
    const colors = [
      "#FF5733", "#33FF57", "#3357FF", "#F333FF",
      "#FFC300", "#FF33A1", "#A133FF", "#33FFF2",
      "#FF5733", "#33FFB5"
    ];
    
    let colorIndex = 0;
  
    // Event listener for button click
    document.getElementById('colorBtn').addEventListener('click', function () {
      colorIndex = (colorIndex + 1) % colors.length; // Move to next color
      const newColor = colors[colorIndex];
      document.body.style.backgroundColor = newColor; // Update body background
      document.getElementById('colorCode').textContent = newColor; // Update text
    });
  </script>
  </html>
